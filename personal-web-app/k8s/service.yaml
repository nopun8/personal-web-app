apiVersion: v1
kind: Service
metadata:
  name: fahim-personal-app-service
  labels:
    app: fahim-personal-app
    developer: s-m-fahim-alam
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: fahim-personal-app

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: fahim-personal-app-route
  labels:
    app: fahim-personal-app
    developer: s-m-fahim-alam
  annotations:
    haproxy.router.openshift.io/timeout: 60s
    openshift.io/description: "S M Fahim Alam's Personal Web Application with REST API"
spec:
  to:
    kind: Service
    name: fahim-personal-app-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None