apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fahim-personal-app-hpa
  labels:
    app: fahim-personal-app
    developer: s-m-fahim-alam
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fahim-personal-app
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80